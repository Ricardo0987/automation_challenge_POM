  gradle:
    image: gradle:6.7
    network_mode: "host"
    container_name: gradle
    deploy:
      resources:
        limits:
          memory: 800m #800MB de ram
          cpus: "0.7" #70% de cpu
    working_dir: /home/gradle/project
    volumes:
      - "./:/home/gradle/project"
    command: gradle clean test aggregate -Dcucumber.options="--tags @${TARGET}"
